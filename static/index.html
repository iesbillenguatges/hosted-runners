<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥ d'usuaris</title>
</head>
<body>
  <h1></h1>
  <form id="addForm">
    <input type="text" placeholder="Usuari" id="username" required>
    <input type="text" placeholder="Password" id="password" required>
    <input type="text" placeholder="Rol" id="role" required>
    <button type="submit">Afegir</button>
  </form>

  <ul id="userList"></ul>

  <script>
    async function fetchUsers() {
      const res = await fetch('/list');
      const users = await res.json();
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.username} (${u.role}) `;
        const btn = document.createElement('button');
        btn.textContent = "üóëÔ∏è";
        btn.onclick = async () => {
          await fetch(`/delete/${u.username}`, { method: 'DELETE' });
          fetchUsers();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      await fetch('/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
          role: document.getElementById('role').value
        })
      });
      fetchUsers();
    });

    fetchUsers();
  </script>
</body>
</html>
